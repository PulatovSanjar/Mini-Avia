root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ./cmd/api"
bin = "tmp/main"
full_bin = "./tmp/main"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor", "frontend/node_modules"]
stop_on_error = true
env_file = ".env"   # <-- если хочешь, чтобы Air подхватывал .env

[log]
time = true

[proxy]
enabled = true
proxy_port = 8090
app_port = 8080
